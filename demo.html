    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        html,
        body {
            font: 12px "Microsoft Yahei", "Arial";
            background-color: #fff;
            color: #333;
        }
        body{
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            max-width: 640px;
            min-width: 320px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
        }
        .img_list_wrapper{
            margin: 0 auto;
            overflow: hidden;
            height: 64px;
            max-width: 400px;
        }
        .img_div{
            float: left;
            display: -webkit-box;
            -webkit-box-pack: center;
            -webkit-box-align: center;
            width: 64px;
            height: 64px;
            position: relative;
            margin-right: 10px;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
        }
        .img_list .img_div:last-child{
            margin-right: 0;
        }
        .img_div img{
            max-width: 100%;
            max-height: 100%;
        }
        .img_div:after{
            display: block;
            content: "";
            position: absolute;
            z-index: 1;
            border: 1px solid #ccc;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
        }
        .img_div.active:after{
            border: 2px solid #000;
        }
    </style>
</head>
<body>
